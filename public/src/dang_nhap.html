    <style>
        /* Thiết lập font và kích thước chữ cho toàn bộ trang */
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            background: transparent;
            min-height: 100vh;
        }

        /* Thiết kế cho phần container chứa nội dung trang */
        .container {
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px dimgray;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        /* Thiết kế cho phần inline, canh giữa và giới hạn độ rộng tối đa */
        .inline {
            width: 70%;
            display: inline-block;
            padding: 10px;
            max-width: 500px;
        }

        /* Thiết kế cho phần đăng nhập */
        .sign-up {
            width: 85%;
            padding: 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 30px dimgray;
            position: relative;
        }

        /*Giao diện cho tiêu đề đăng nhập*/
        .sign-up .heading {
            text-align: center;
            color: whitesmoke;
            background-color: darkgreen;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            padding: 25px;
            margin: -30px -30px 20px -30px;
        }

        /*Giao diện chung cho form đăng nhập*/
        .sign-up .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        /*Nhãn cho các mục input*/
        .sign-up label {
            font-size: 18px;
            margin-bottom: 3px;
            float: left;
        }

        /* Thiết kế cho các input trong form, bao gồm màu nền, bo tròn và các thuộc tính khác */
        .sign-up .form-group input:not([type="submit"]) {
            width: 95%;
            background-color: lightgrey ;
            padding: 5px 10px;
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            border-radius: 3px;
            border: 2px solid transparent;
            outline: 0;
            transition: 0 0.5s ease-out;
        }

        /* Thiết kế khi input được focus sẽ có viền đen*/
        .sign-up input:not([type="submit"]):focus {
            border-color: dimgray;
        }

        /*Thiết kế nút đăng nhập*/
        .sign-up input[type="submit"] {
            background-color: cadetblue ;
            color: white;
            border-radius: 10px;
            padding: 10px 30px;
            font-size: 18px;
            line-height: 20px;
            height: 50px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s ease-out;
        }
        
        /*hover trên nút đăng nhập sẽ hiển thị ra màu xanh lá cây*/
        .sign-up input[type="submit"]:hover {
            background-color: darkgreen;
        }

        /*Thiết kế phần liên kết, chuyển hướng*/
        a {
            font-size: 18px;
            color: darkgreen;
            float: right;
            padding-right: 30px;
            padding-bottom: 10px;
        }
        /*Giao diện thông báo lỗi*/
        label.error {
            font-weight: 700;
            font-size: 16px;
            display: block;
			      color: red;
		}
    </style>
    <!--Kiểm tra, xác thực các trường input-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var formValidation = document.getElementById('formValidation');
            
            formValidation.addEventListener('submit', function(event) {
              //Lấy dữ liệu các input từ ID tương ứng
              var mail = document.getElementById('mail');
              var password = document.getElementById('password');
              
              var mailValue = mail.value;
              var passwordValue = password.value;
              
              // Xử lý quy tắc kiểm tra
              var errors = {};
          
              //Nếu mail trống, yêu cầu nhập lại
              if (!mailValue) {
                errors['mail'] = 'Vui lòng nhập Email';
              } else if (!isValidEmail(mailValue)) {
                //Mail không trống nhưng lỗi định dạng
                errors['mail'] = 'Email sai định dạng (name@domain.com)';
              }
          
              if (passwordValue.length < 5) {
                //Kiểm tra mật khẩu phải lớn hơn hoặc bằng 5 ký tự
                errors['password'] = 'Mật khẩu cần ít nhất 5 ký tự';
              }
          
              // Hiển thị thông báo lỗi
              displayErrors(errors);
          
              // Nếu không có lỗi, submit form
              if (Object.keys(errors).length === 0) {
                formValidation.submit();
              }
              event.preventDefault(); // Ngăn chặn gửi form mặc định để xử lý bằng JavaScript
            });
          
            // Hàm kiểm tra định dạng email
            function isValidEmail(email) {
              var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              return emailRegex.test(email);
            }
          
            // Hàm hiển thị thông báo lỗi
            function displayErrors(errors) {
              for (var field in errors) {
                var errorMessage = errors[field];
                var errorElement = document.getElementById(field + '-error');
          
                if (errorElement) {
                  errorElement.innerHTML = errorMessage;
                }
              }
            }
          });
          
    </script>
